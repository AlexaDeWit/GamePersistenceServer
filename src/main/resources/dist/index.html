<!doctype html>
<html style= "height:100%">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>

<body style= "height:100%; overflow: hidden;">
    <div class="container h-100" id="app">
        
    </div>
    <script>
        window.ApplicationConfigurationObject = {
        restApiLocation: "api",
        restApiServerRoot: "",
    }
    </script>
	<script type="text/x-template" id="modal-template">
            <transition name="modal">
              <div class="modal-mask">
                  <div class="modal-wrapper">
                      <div class="modal-container">
                          <div class="modal-header">
                              <slot name="header">
                              </slot>
                          </div>

                          <div class="modal-body">
                              <slot name="body">
                              </slot>
                              <div v-if="shouldRenderConfirmTextBox">
                                    <slot name="confirmationTextPrompt">
                                    </slot>
                                    <input v-model="confirmationTextEntered" />
                              </div>
                          </div>
                          <div class="modal-footer">
                              <button v-if="hasConfirmButton" class="btn btn-danger btn-lg modal-default-button" @click.prevent="$emit('confirm', confirmationTextEntered)">
                                  <slot name="confirmButtonText">
                                  Confirm
                                  </slot>
                              </button>
                              <button class="btn btn-primary btn-lg modal-default-button" @click.prevent="$emit('close')">
                                  <slot name="closeButtonText">
                                      Close
                                  </slot>
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          </transition>
        </script>
	<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./build.js"></script>
</body>


</html>
